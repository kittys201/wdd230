<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive-Images</title>
    <link rel="stylesheet" href="./styles/responsive-images.css">
</head>
<body>
    <main>
        <div class="hero">
            <picture>

                <img src="./images/caracas_venezuela_temple_2400x1200-large.webp" 
                width="1500" height="750" alt="Templo de Caracas-Venezuela">
            </picture>
        </div>
    </main> 
</body>
</html>
